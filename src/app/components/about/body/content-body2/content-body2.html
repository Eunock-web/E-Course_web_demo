<div class="bg-[#fdf9ee] py-16 px-4">   
  <div class="max-w-5xl mx-auto">
    <h1 class="text-5xl font-bold text-center mb-7  mt-10">Student Testimonials</h1>
    <p class="text-center text-gray-400 text-lg mb-12 max-w-2xl mx-auto">
      Aliquet sit aenean aliquet venenatis dapibus neque, malesuada quam pretium volutpat pretium, id lacinia sagittis, egestas
    </p>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let t of testimonials" class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8 flex flex-col justify-between h-full">
        <div class="mb-4">
          <div class="flex items-center mb-4">
            <ng-container *ngFor="let star of [].constructor(t.stars)">
              <span class="text-yellow-400 text-xl">â˜…</span>
            </ng-container>
          </div>
          <p class="text-lg font-medium text-gray-900 mb-6">{{ t.text }}</p>
        </div>
        <div class="flex items-center gap-3 mt-auto">
          <img [src]="t.img" [alt]="t.name" class="w-10 h-10 rounded-full object-cover" />
          <div>
            <div class="font-bold tracking-widest text-sm">{{ t.name }}</div>
            <div class="text-xs text-gray-400">{{ t.role }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
